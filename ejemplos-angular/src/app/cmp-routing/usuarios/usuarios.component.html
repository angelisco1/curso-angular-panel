<h3>Usuarios</h3>

<ul>
  <li *ngFor="let usuario of usuarios">
    {{usuario.name}}
    <a [routerLink]="[usuario.id, 'info']" [queryParams]="{todalainfo: false}" [state]="{usuario: usuario}">Info (solo nombre)</a>
    <a [routerLink]="[usuario.id, 'info']" [queryParams]="{todalainfo: true}" [state]="{usuario: usuario}">+ info</a>
  </li>
</ul>

<router-outlet></router-outlet>
